group 'com.topo'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.tomcat', name: 'tomcat-jasper', version: '9.0.7'
    compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version: '9.0.7'
}
